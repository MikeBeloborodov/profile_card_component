<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header"></header>
        <div class="card__content">
          <img
            class="card__avatar"
            src="images/image-victor.jpg"
            alt="Photo of a man with short hair and dark skin. He is wearing a white T-shirt and a jacket."
            width="96"
            height="96"
          />
          <div class="card__content-description">
            <p class="card__content-name">Victor Crest</p>
            <p class="card__content-age">26</p>
            <p class="card__content-location">London</p>
          </div>
        </div>
        <footer class="card__footer">
          <p class="card__footer-stats">
            80k <span class="buttom-text">Followers</span>
          </p>
          <p class="card__footer-stats">
            803k <span class="buttom-text">Likes</span>
          </p>
          <p class="card__footer-stats">
            1.4k <span class="buttom-text">Photos</span>
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
